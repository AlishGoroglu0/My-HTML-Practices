<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="title"><span>Sign Up Form</span></div>
        <form action="#">
            <div class="row">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="row">
                <input type="text" required>
                <select name="Gender" id="gender_selection">
                <option value="">--Please choose an option--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="row">
                <input id="Password-enter" type="password" placeholder="Password" required>
                <input id="Confirm-Password" type="password" placeholder="Password" required>
            </div>
            <div class="row">
                <label for="Worked-here">
                <input type="radio" id="Worked-here" name="PrexperienceCheck" value="Worked-here"> Employed Before
                </label>
                <label for="Worked-here-not">
                    <input type="radio" id="Worked-here-not" name="PrexperienceCheck" value="Worked-here-not"> Not Employed Before
                </label>
                <input id="submit" type="submit" value="SIGN UP">
            </div>
        </form>
    </div>





</body>
</html>
